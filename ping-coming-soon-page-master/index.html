<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/1cd741a2d5.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="./images/logo.svg" alt="Ping" />
      <h1 id="header-text">We are launching <span>soon!</span></h1>
      <h4>
        Subscribe and get notified
      </h4>
      <form id="form">
        <div id="input-field">
          <input id="email" type="email" placeholder="Your email address..." />
          <small id="error-message">Please provide a valid email address</small>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <img
        id="illustration-dashboard"
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />
      <footer>
        <nav>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </nav>
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
