<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div id="background"></div>
      <header>
        <div class="content-container">
          <img src="./images/logo.svg" alt="Base Apparel" />
        </div>
      </header>

      <main>
        <div class="content-container">
          <h1>
            <span>We're</span><br />
            coming <br />
            soon
          </h1>
          <h4>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </h4>
          <form id="form">
            <div id="input-container">
              <input type="text" placeholder="Email Address" id="email" />
              <img src="./images/icon-error.svg" alt="Error" id="error" />
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="Submit" />
              </button>
            </div>
            <small id="error-msg">
              Please provide a valid email address
            </small>
          </form>
        </div>
      </main>
      <div id="image"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Sdrummolo</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
